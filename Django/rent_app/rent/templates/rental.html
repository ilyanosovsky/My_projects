<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental list</title>
</head>
<body>
    <nav>
        <a href="/rent/rental">Rental List</a>
        <a href="/rent/customer/">Customer List</a>
        <a href="/rent/vehicle/">Vehicle List</a>
        <a href="/rent/rental/add">Add Rental</a>
        <a href="/rent/customer/add">Add Customer</a>
        <a href="/rent/vehicle/add">Add Vehicle</a>
    </nav>


    <h1>Rental List:</h1>
    <table>
        <thead>
            <tr>
                <th>Customer</th>
                <th>Vehicle</th>
                <th>Rental Date</th>
                <th>Return Date</th>
                <!-- <th>Cost</th>
                <th>Returned</th> -->
            </tr>
        </thead>
        <tbody>
            {% for rental in rentals %}
            <tr>
                <td> <a href="/rent/rental/{{rental.id}}">{{rental.customer}}</a> </td>
                <td>{{rental.vehicle}}</td>
                <td>{{rental.rental_date}}</td>
                <td>{{rental.return_date}}</td>
                <!-- <td>{{rental.cost}}</td>
                <td>{{rental.returned}}</td> -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
